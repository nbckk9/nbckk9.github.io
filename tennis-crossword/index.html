<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéæ Mots Crois√©s Tennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .game-layout {
            display: grid;
            grid-template-columns: minmax(0, 1fr) 400px;
            gap: 30px;
        }

        .crossword-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            overflow: visible;
        }

        .crossword-grid {
            display: inline-grid;
            grid-template-columns: repeat(16, 28px);
            grid-template-rows: repeat(16, 28px);
            gap: 2px;
            background: #333;
            padding: 2px;
            border-radius: 5px;
            box-sizing: border-box;
            width: fit-content;
            aspect-ratio: 1;
        }

        .cell {
            width: 28px;
            height: 28px;
            background: white;
            border: none;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            padding: 0;
            box-sizing: border-box;
            color: #333;
        }

        .cell:focus {
            outline: 3px solid #667eea;
            outline-offset: -2px;
            background: #f0f4ff;
        }

        .cell.empty {
            background: #333;
            cursor: default;
        }

        .cell.number {
            font-size: 8px;
            color: #666;
            position: absolute;
            top: 1px;
            left: 2px;
            font-weight: normal;
            line-height: 1;
        }

        .cell.highlighted {
            background: #fff9c4;
        }

        .clues-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .clues-section {
            background: #f5f7ff;
            padding: 20px;
            border-radius: 10px;
        }

        .clues-section h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 5px;
        }

        .clue {
            padding: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.2s;
            display: flex;
            gap: 10px;
            color: #333;
        }

        .clue:hover {
            background: #e8eaf6;
        }

        .clue.active {
            background: #fff9c4;
            font-weight: bold;
        }

        .clue.solved {
            color: #4caf50;
            text-decoration: line-through;
        }

        .clue-number {
            font-weight: bold;
            color: #667eea;
            min-width: 25px;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }

        .status {
            text-align: center;
            font-size: 18px;
            color: #666;
            margin-top: 10px;
        }

        .victory {
            text-align: center;
            padding: 30px;
            background: #e8f5e9;
            border-radius: 10px;
            border: 3px solid #4caf50;
            display: none;
        }

        .victory.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 1000px) {
            .game-layout {
                grid-template-columns: 1fr;
            }

            .crossword-grid {
                grid-template-columns: repeat(16, 24px);
                grid-template-rows: repeat(16, 24px);
            }

            .cell {
                width: 24px;
                height: 24px;
                font-size: 12px;
            }

            .cell.number {
                font-size: 7px;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .crossword-container {
                width: 100%;
                padding: 0;
            }

            .crossword-grid {
                grid-template-columns: repeat(16, minmax(0, 1fr));
                grid-template-rows: repeat(16, minmax(0, 1fr));
                width: 100%;
                max-width: calc(100vw - 20px);
                aspect-ratio: 1;
            }

            .cell {
                width: 100%;
                height: 100%;
                font-size: 10px;
            }

            .cell.number {
                font-size: 6px;
                top: 0px;
                left: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéæ Mots Crois√©s Tennis</h1>
        
        <div class="game-layout">
            <div class="crossword-container">
                <div class="crossword-grid" id="grid"></div>
                <div class="controls">
                    <button class="btn" onclick="checkAnswers()">V√©rifier</button>
                    <button class="btn btn-secondary" onclick="resetGrid()">R√©initialiser</button>
                </div>
                <div class="status" id="status"></div>
                <div class="victory" id="victory">
                    <h2>üéâ F√©licitations !</h2>
                    <p>Vous avez compl√©t√© le mots crois√©s !</p>
                </div>
            </div>

            <div class="clues-container">
                <div class="clues-section">
                    <h2>Horizontaux</h2>
                    <div id="horizontal-clues"></div>
                </div>
                <div class="clues-section">
                    <h2>Verticaux</h2>
                    <div id="vertical-clues"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Crossword data - rearranged with proper intersections
        // Intersections:
        // BABOLAT (vertical col 5): B[0] crosses TIEBREAK B[3], O[3] crosses DJOKOVIC O[2], L[4] crosses LET L[0]
        // TIEBREAK (horizontal row 4): B[3] at col 5 crosses BABOLAT
        // DJOKOVIC (horizontal row 7): O[2] at col 5 crosses BABOLAT, V[5] at col 8 crosses ZVEREV V[1]
        // LET (vertical col 5): L[0] at row 8 crosses BABOLAT L[4]
        // ZVEREV (vertical col 8): V[1] at row 7 crosses DJOKOVIC V[5], E[2] at row 8 crosses JEUBLANC E[1]
        // JEUBLANC (vertical col 8): E[1] at row 8 crosses ZVEREV E[2], B[3] at row 10 crosses WIMBLEDON B[3], L[4] at row 11 crosses OLA L[1]
        // OLA (horizontal row 11): L[1] at col 8 crosses JEUBLANC L[4]
        // WIMBLEDON (horizontal row 10): B[3] at col 8 crosses JEUBLANC B[3], E[5] at col 10 crosses TWEENER E[2]
        // TWEENER (horizontal row 13): E[2] at col 10 crosses WIMBLEDON E[5]
        const words = [
            {
                word: "WIMBLEDON",
                clue: "Tournoi champagne",
                direction: "vertical",
                row: 0, // B (position 3) at row 8 to cross JEUBLANC B
                col: 10,
                number: 1
            },
            {
                word: "TWEENER",
                clue: "Sp√©cialit√© Nico au Squash",
                direction: "horizontal",
                row: 5, // Crosses WIMBLEDON at col 9 with E (position 3)
                col: 8,
                number: 2
            },
            {
                word: "JEUBLANC",
                clue: "Sp√©cialit√© de Ben contre Paul",
                direction: "horizontal",
                row: 8, // Intersects ZVEREV at E (col 8) and OLA at L (col 10)
                col: 4,
                number: 6
            },
            {
                word: "OLA",
                clue: "La sp√©ciale RG",
                direction: "vertical",
                row: 7, // L (position 1) will be at row 8 to cross JEUBLANC L
                col: 8,
                number: 4
            },
            {
                word: "ZVEREV",
                clue: "Seum man",
                direction: "vertical",
                row: 6, // V at position 1 = row 7 (intersects DJOKOVIC V at col 8), E at position 2 = row 8 (intersects JEUBLANC)
                col: 5, // V at position 1 = row 7 matches DJOKOVIC V at row 7, col 8
                number: 3
            },
            {
                word: "DJOKOVIC",
                clue: "Sp√©cialiste de la douche",
                direction: "horizontal",
                row: 11,
                col: 0, // O at position 2 = col 5 (intersects BABOLAT), V at position 5 = col 8 (intersects ZVEREV)
                number: 8
            },
            {
                word: "BABOLAT",
                clue: "Marque de raquette",
                direction: "vertical",
                row: 8, // B at row 4, col 5 (intersects TIEBREAK)
                col: 2,
                number: 5
            },
            {
                word: "TIEBREAK",
                clue: "Fin de jeu compliqu√©e",
                direction: "horizontal",
                row: 3,
                col: 7, // B at position 3 = col 5
                number: 7
            },
            {
                word: "LET",
                clue: "Service rat√© mais √ßa va",
                direction: "horizontal",
                row: 14, // L at row 8, col 5 (intersects BABOLAT L)
                col: 0,
                number: 9
            },
            
            
            
            
        ];

        const gridSize = 16;
        let grid = [];
        let currentWord = null;
        let currentCell = null;
        let solvedWords = new Set();

        // Initialize grid
        function initGrid() {
            grid = [];
            for (let i = 0; i < gridSize; i++) {
                grid[i] = [];
                for (let j = 0; j < gridSize; j++) {
                    grid[i][j] = { letter: '', isEmpty: true, wordIds: [] };
                }
            }

            // Place words
            words.forEach((word, index) => {
                const letters = word.word.split('');
                letters.forEach((letter, pos) => {
                    let row = word.row;
                    let col = word.col;
                    if (word.direction === 'horizontal') {
                        col += pos;
                    } else {
                        row += pos;
                    }
                    grid[row][col].isEmpty = false;
                    grid[row][col].letter = letter;
                    grid[row][col].wordIds.push(index);
                });
            });

            renderGrid();
            renderClues();
        }

        function renderGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            gridElement.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;
            gridElement.style.gridTemplateRows = `repeat(${gridSize}, 1fr)`;

            words.forEach((word, index) => {
                const cell = getCell(word.row, word.col);
                if (cell && !cell.querySelector('.number')) {
                    const numberDiv = document.createElement('div');
                    numberDiv.className = 'number';
                    numberDiv.textContent = word.number;
                    cell.appendChild(numberDiv);
                }
            });

            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.className = 'cell';
                    cell.maxLength = 1;
                    cell.dataset.row = i;
                    cell.dataset.col = j;

                    if (grid[i][j].isEmpty) {
                        cell.classList.add('empty');
                        cell.disabled = true;
                    } else {
                        cell.value = ''; // Start with empty cells, don't show answers
                        cell.dataset.letter = grid[i][j].letter; // Store the correct letter for validation
                        cell.addEventListener('focus', () => onCellFocus(i, j));
                        cell.addEventListener('input', (e) => onCellInput(e, i, j));
                        cell.addEventListener('keydown', (e) => onCellKeyDown(e, i, j));
                    }

                    gridElement.appendChild(cell);
                }
            }
        }

        function getCell(row, col) {
            const cells = document.querySelectorAll('.cell:not(.empty)');
            let index = 0;
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (!grid[i][j].isEmpty) {
                        if (i === row && j === col) {
                            return cells[index];
                        }
                        index++;
                    }
                }
            }
            return null;
        }

        function onCellFocus(row, col) {
            currentCell = { row, col };
            highlightWord(row, col);
            
            // Find which clue to highlight
            words.forEach((word, index) => {
                const clueElement = document.querySelector(`.clue[data-word="${index}"]`);
                if (isCellInWord(row, col, word)) {
                    clueElement.classList.add('active');
                    currentWord = word;
                } else {
                    clueElement.classList.remove('active');
                }
            });
        }

        function isCellInWord(row, col, word) {
            const letters = word.word.split('');
            for (let pos = 0; pos < letters.length; pos++) {
                let checkRow = word.row;
                let checkCol = word.col;
                if (word.direction === 'horizontal') {
                    checkCol += pos;
                } else {
                    checkRow += pos;
                }
                if (checkRow === row && checkCol === col) {
                    return true;
                }
            }
            return false;
        }

        function highlightWord(row, col) {
            // Remove all highlights
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('highlighted');
            });

            // Find and highlight words containing this cell
            words.forEach(word => {
                if (isCellInWord(row, col, word)) {
                    const letters = word.word.split('');
                    letters.forEach((letter, pos) => {
                        let wordRow = word.row;
                        let wordCol = word.col;
                        if (word.direction === 'horizontal') {
                            wordCol += pos;
                        } else {
                            wordRow += pos;
                        }
                        const cell = getCell(wordRow, wordCol);
                        if (cell) {
                            cell.classList.add('highlighted');
                        }
                    });
                }
            });
        }

        function onCellInput(e, row, col) {
            const value = e.target.value.toUpperCase();
            e.target.value = value;
            
            if (value && currentWord) {
                moveToNextCell();
            }
        }

        function onCellKeyDown(e, row, col) {
            if (e.key === 'Backspace' && !e.target.value) {
                moveToPreviousCell();
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowLeft' || 
                       e.key === 'ArrowUp' || e.key === 'ArrowDown') {
                e.preventDefault();
                moveWithArrow(e.key, row, col);
            }
        }

        function moveToNextCell() {
            if (!currentWord) return;
            
            const letters = currentWord.word.split('');
            let currentPos = -1;
            
            for (let pos = 0; pos < letters.length; pos++) {
                let checkRow = currentWord.row;
                let checkCol = currentWord.col;
                if (currentWord.direction === 'horizontal') {
                    checkCol += pos;
                } else {
                    checkRow += pos;
                }
                if (checkRow === currentCell.row && checkCol === currentCell.col) {
                    currentPos = pos;
                    break;
                }
            }

            if (currentPos < letters.length - 1) {
                currentPos++;
                let nextRow = currentWord.row;
                let nextCol = currentWord.col;
                if (currentWord.direction === 'horizontal') {
                    nextCol += currentPos;
                } else {
                    nextRow += currentPos;
                }
                const nextCell = getCell(nextRow, nextCol);
                if (nextCell) {
                    nextCell.focus();
                    nextCell.select();
                }
            }
        }

        function moveToPreviousCell() {
            if (!currentWord) return;
            
            const letters = currentWord.word.split('');
            let currentPos = -1;
            
            for (let pos = 0; pos < letters.length; pos++) {
                let checkRow = currentWord.row;
                let checkCol = currentWord.col;
                if (currentWord.direction === 'horizontal') {
                    checkCol += pos;
                } else {
                    checkRow += pos;
                }
                if (checkRow === currentCell.row && checkCol === currentCell.col) {
                    currentPos = pos;
                    break;
                }
            }

            if (currentPos > 0) {
                currentPos--;
                let prevRow = currentWord.row;
                let prevCol = currentWord.col;
                if (currentWord.direction === 'horizontal') {
                    prevCol += currentPos;
                } else {
                    prevRow += currentPos;
                }
                const prevCell = getCell(prevRow, prevCol);
                if (prevCell) {
                    prevCell.focus();
                    prevCell.select();
                }
            }
        }

        function moveWithArrow(key, row, col) {
            if (!currentWord) return;
            
            let nextRow = row;
            let nextCol = col;
            
            if (currentWord.direction === 'horizontal') {
                if (key === 'ArrowRight') nextCol++;
                else if (key === 'ArrowLeft') nextCol--;
            } else {
                if (key === 'ArrowDown') nextRow++;
                else if (key === 'ArrowUp') nextRow--;
            }

            if (nextRow >= 0 && nextRow < gridSize && nextCol >= 0 && nextCol < gridSize) {
                const nextCell = getCell(nextRow, nextCol);
                if (nextCell && !nextCell.classList.contains('empty')) {
                    nextCell.focus();
                    nextCell.select();
                }
            }
        }

        function renderClues() {
            const horizontalClues = document.getElementById('horizontal-clues');
            const verticalClues = document.getElementById('vertical-clues');
            horizontalClues.innerHTML = '';
            verticalClues.innerHTML = '';

            words.forEach((word, index) => {
                const clueDiv = document.createElement('div');
                clueDiv.className = 'clue';
                clueDiv.dataset.word = index;
                clueDiv.innerHTML = `
                    <span class="clue-number">${word.number}.</span>
                    <span>${word.clue}</span>
                `;
                clueDiv.addEventListener('click', () => {
                    highlightWord(word.row, word.col);
                    const cell = getCell(word.row, word.col);
                    if (cell) {
                        cell.focus();
                        cell.select();
                    }
                });

                if (word.direction === 'horizontal') {
                    horizontalClues.appendChild(clueDiv);
                } else {
                    verticalClues.appendChild(clueDiv);
                }
            });
        }

        function checkAnswers() {
            let allCorrect = true;
            solvedWords.clear();

            words.forEach((word, index) => {
                let isCorrect = true;
                const letters = word.word.split('');
                
                letters.forEach((letter, pos) => {
                    let row = word.row;
                    let col = word.col;
                    if (word.direction === 'horizontal') {
                        col += pos;
                    } else {
                        row += pos;
                    }
                    const cell = getCell(row, col);
                    if (cell && cell.value.toUpperCase() !== letter) {
                        isCorrect = false;
                        cell.style.color = '#f44336';
                    } else if (cell) {
                        cell.style.color = '#4caf50';
                    }
                });

                if (isCorrect) {
                    solvedWords.add(index);
                    const clueElement = document.querySelector(`.clue[data-word="${index}"]`);
                    if (clueElement) {
                        clueElement.classList.add('solved');
                    }
                } else {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                document.getElementById('victory').classList.add('show');
                document.getElementById('status').textContent = 'üéâ Tous les mots sont corrects !';
            } else {
                document.getElementById('status').textContent = 'V√©rifiez vos r√©ponses (vert = correct, rouge = incorrect)';
            }
        }

        function resetGrid() {
            document.querySelectorAll('.cell:not(.empty)').forEach(cell => {
                cell.value = '';
                cell.style.color = '';
            });
            document.querySelectorAll('.clue').forEach(clue => {
                clue.classList.remove('solved', 'active');
            });
            solvedWords.clear();
            document.getElementById('victory').classList.remove('show');
            document.getElementById('status').textContent = '';
        }


        // Initialize on load
        initGrid();
    </script>
</body>
</html>
