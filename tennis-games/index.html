<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéæ Tennis Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 50px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 42px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 50px;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .game-card {
            background: linear-gradient(135deg, #f5f7ff 0%, #e8eaf6 100%);
            border-radius: 15px;
            padding: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .game-card:active {
            transform: translateY(-2px);
        }

        .game-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .game-title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .game-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }

            .subtitle {
                font-size: 16px;
            }

            .games-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéæ Tennis Games</h1>
        <p class="subtitle">Choisis ton jeu pour te divertir pendant la route !</p>
        
        <div class="games-container">
            <a href="../tennix-quiz/index.html" class="game-card">
                <div class="game-icon">üìù</div>
                <div class="game-title">Quiz Tennis</div>
                <div class="game-description">
                    Teste tes connaissances sur le tennis. Seras-tu le plus gros TENNIX ?
                </div>
            </a>

            <a href="../tennis-crossword/index.html" class="game-card">
                <div class="game-icon">üß©</div>
                <div class="game-title">Mots Crois√©s</div>
                <div class="game-description">
                    Compl√®te les mots crois√©s sur le th√®me du tennis
                </div>
            </a>
        </div>
    </div>
</body>
</html>
