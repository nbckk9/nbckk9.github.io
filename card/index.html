<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #be93c5, #7bc6cc);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            object-position: center 25%;
        }

        h1 {
            color: #22223b;
            margin: 0 0 10px;
            font-size: 24px;
        }

        .title {
            color: #8a94a6;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #22223b;
            font-size: 15px;
            margin-bottom: 18px;
        }

        .contact-info,
        .social-links {
            text-align: left;
            margin-left: 0;
        }

        .contact-info p .social-links a {
            display: flex;
            align-items: center;
        }

        .contact-info svg,
        .social-links svg {
            margin-right: 8px;
            min-width: 18px;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
            margin-top: 10px;
            justify-content: flex-start;
            width: 100%;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            color: #22223b;
            text-decoration: none;
            margin: 0;
            font-size: 16px;
            text-align: left;
            width: 100%;
            padding: 0;
        }

        .social-links a svg {
            margin-right: 8px;
            min-width: 18px;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        .email {
            color: #1a0dab;
            text-decoration: none;
        }

        .email:hover {
            text-decoration: underline;
        }

        .linkedin-btn-fullwidth {
            background: rgb(63, 81, 181);
            color: #fff;
            padding: 9px 16px;
            border-radius: 6px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: center;
            margin-top: 12px;
            text-decoration: none;
            box-sizing: border-box;
        }

        .linkedin-btn-fullwidth:hover {
            background: #3f51b5cc;
        }

        .card-separator {
            border: none;
            border-top: 1px solid #e0e3ea;
            margin: 12px 0 18px 0;
            width: 100%;
        }
    </style>
</head>
