<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading... — Nicolas Bock</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="../style.css">
</head>
<body>

<nav>
    <div class="nav-inner">
        <a href="/" class="nav-logo">Nicolas Bock</a>
        <div class="nav-links">
            <a href="/blog/">Blog</a>
            <a href="/#contact">Contact</a>
            <a href="mailto:contact@nbck.me" class="nav-cta">Get in touch</a>
        </div>
    </div>
</nav>

<main>
    <div class="post-header">
        <div class="container">
            <a href="/blog/" class="post-back">&larr; Back to blog</a>
            <h1 id="post-title" class="animate">Loading...</h1>
            <p class="post-meta animate animate-delay-1" id="post-meta"></p>
        </div>
    </div>

    <div class="container">
        <article class="post-content animate animate-delay-2" id="post-content"></article>
    </div>
</main>

<footer>
    <div class="footer-inner">
        <p>&copy; 2025 Nicolas Bock</p>
        <div class="footer-links">
            <a href="/">Home</a>
            <a href="mailto:contact@nbck.me">Email</a>
            <a href="https://github.com/nbckk9" target="_blank">GitHub</a>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/marked@15/marked.min.js"></script>
<script>
    async function loadPost() {
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        if (!slug) {
            document.getElementById('post-title').textContent = 'Post not found';
            return;
        }

        try {
            const indexRes = await fetch('/blog/posts/index.json');
            const posts = await indexRes.json();
            const post = posts.find(p => p.slug === slug);

            if (!post) {
                document.getElementById('post-title').textContent = 'Post not found';
                return;
            }

            document.title = `${post.title} — Nicolas Bock`;
            document.querySelector('meta[name="description"]').content = post.description;
            document.getElementById('post-title').textContent = post.title;
            document.getElementById('post-meta').textContent = formatDate(post.date);

            const mdRes = await fetch(`/blog/posts/${slug}.md`);
            const md = await mdRes.text();
            document.getElementById('post-content').innerHTML = marked.parse(md);
        } catch (e) {
            document.getElementById('post-title').textContent = 'Failed to load post';
        }
    }

    function formatDate(dateStr) {
        const d = new Date(dateStr + 'T00:00:00');
        return d.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
    }

    loadPost();
</script>

</body>
</html>
